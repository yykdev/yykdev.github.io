about_content: | # this will include new lines to allow paragraphs
  Python & Django / Java & Spring, AWS 인프라 기반의 12년차 백엔드 개발자이며, 대량메일 솔루션, 인재검증 플랫폼, 인플루언서 마케팅 플랫폼 등의 서비스에서 플랫폼 개발 및 AWS 인프라 구축 등을 담당 해 왔습니다.

  서비스 운영, 유지보수, 신규기능 개발도 좋지만, 아이디어 / 비즈니스의 구상, 설계 단계의 극 초기 부터 인프라 및 DB 설계 모든 부분을 관여하며 처음 부터 끝까지 개발 하는 것을 선호하여 신규 사업부나, 얼리 스테이지 스타트업을 선호하는 편 입니다.

  개발자 또는 개발팀이 없는 신규 사업부나 얼리 스테이지의 스타트업들에 합류하여 인플루언서 마케팅 플랫폼과, 인재검증(평판조회) 플랫폼을 초기 1인 개발로 담당하여 DB 설계, 인프라구성 및 데모 부터 정식 프로덕트 런칭까지 개발경험과 팀빌딩의 경험을 쌓으며, 각각 6개월 내 월 매출 5천만원(마케팅 플랫폼), 누적 투자 80억원(인재검증 플랫폼)에 기여한 경험이 있습니다.

  ------------------------------------------------------------------------------------------------

  <mark>Python</mark>, <mark>Django</mark>, <mark>Django Rest Framework</mark>, <mark>Javascript</mark>, <mark>Jquery</mark>, <mark>Java</mark>, <mark>Spring</mark>, <mark>Linux</mark>, <mark>Window</mark>, <mark>Unix</mark>, <mark>Nginx</mark>, <mark>Tomcat</mark>, <mark>PostgreSQL</mark>, <mark>Mysql(Maria)</mark>, <mark>Oracle</mark>, <mark>MSSQL</mark>, <mark>AWS RDS</mark>, <mark>AWS Route53</mark>, <mark>AWS s3</mark>, <mark>AWS Elastic Beanstalk</mark>


content:
  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: 스펙터
        sub_title: CTO / Backend Developer
        caption: 2019.06 ~ 2023.10
        link: https://www.specter.co.kr/
        quote: >
          누적투자 80역, 국내 최초 인재 검증 플랫폼
        description: | # this will include new lines to allow paragraphs
          * 스펙터는 국내 최초 인재 검증 플랫폼이며, 인재 검증 시스템을 통해, 인재의 역량을 객관적으로 평가하여 기업의 인재 채용 과정을 효율적으로 지원하며, 지원자에게는 긴장감이 흐르는 면접자리에서 미처 다 표현하지 못한 본인의 역량을 어필 할 수 있도록 지원 함으로써, 채용시장에서의 기업과 지원자의 균형을 이루는 목표를 가진 플랫폼 입니다.
          
          ------------------------------------------------------------------------------------------------

          * 2019년 6월 스펙터(구. 타운어스)에 입사하여, 대표님, 부대표님과 함께 시작하였고, 개발을 총괄하여 인프라 설계, 백엔드 및 프론트엔드를 담당하였으며, 초기 부터 약 2년 반 정도 혼자 개발을 담당 해오다 6명 규모로 팀빌딩을 하였고, 스펙터는 2021년 6월 출시 이후, 2022년 8월까지 누적 투자 80억원을 달성하였습니다.
          
          * 입사 후 스펙터 출시 전, 심부름 공유 플랫폼 태스크 마켓 서비스를 출시 하였으며, 백엔드, 모바일 앱 개발을 총괄 하였고, 코로나 및 사업성 문제로 서비스를 종료 하였습니다.
          
          * 2019.06 ~ 2023.06 : CTO ( Demo, Seed, Pre A, Series A )
          * 2023.07 ~ 2023.10 : Backend Developer
          
          ------------------------------------------------------------------------------------------------
          
          * 인재검증 플랫폼 '스펙터' 서비스 리드 개발 및 출시
            - Lang : Python / Django ( + Django Rest Framework ), Javascript/Jquery
            - OS : AWS Elastic Beanstalk Linux ubuntu
            - WebServer : Nginx
            - DB : AWS RDS( PostgreSQL )

          * 심부름 공유 앱 서비스 리드 개발
            - Lang : Python / Django ( + Django Rest Framework ), React Native ( IOS, Android )
            - OS : AWS Elastic Beanstalk Linux ubuntu
            - WebServer : Nginx
            - DB : AWS RDS( PostgreSQL )

      - layout: left
        title: 헤렌( 파인앳플 )
        sub_title: 파인앳플 파트 개발리드
        caption: 2017.10 ~ 2019.05
        link: https://www.fineadple.com/
        quote: >
          인스타그램, 블로그 인플루언서 마케팅 플랫폼
        description: | # this will include new lines to allow paragraphs
          * 파인앳플은 인스타그램, 블로그 인플루언서 마케팅 플랫폼으로, 인플루언서 마케팅 시장에서 기존의 수동적인 방식에서 벗어나, 데이터 기반의 인플루언서 마케팅 솔루션을 제공하는 플랫폼 입니다. 광고주는 제품 또는 이벤트를 인플루언서에게 제공하고, 각 인플루언서는 본인의 플랫폼(인스타그램, 블로그 등)에서 광고주의 제품 또는 이벤트를 홍보하는 방식으로 운영되고 있습니다.
          
          ------------------------------------------------------------------------------------------------

          * 2017년 10월 파인앳플에 입사하여, 파인앳플 파트 개발리드로 입사 하였고, 인프라 설계, 백엔드 및 프론트엔드를 담당하였으며, 초기 부터 정식 런칭 및 매출 발생 시기인 6개월까지 혼자 개발을 담당 하였고, 매출 발생 후 총 4명의 규모로 팀빌딩을 하였습니다.

          ------------------------------------------------------------------------------------------------

          * 인플루언서 마케팅 서비스 '파인앳플' 웹서비스 리드 개발
            - https://www.fineadple.com/
            - Lang : Python / Django, Django Rest Framework, JS/JQeury, Ajax
            - OS : AWS Elastic Beanstalk Linux ubuntu
            - WebServer : Nginx
            - DB : AWS RDS( PostgreSQL )

      - layout: left
        title: 앤드와이즈( 썬더메일 )
        sub_title: 썬더메일 사업부 개발팀 대리
        caption: 2011.10 ~ 2017.02
        link: https://www.thundermail.co.kr/
        quote: >
          대량 / 자동 / 보안 메일을 기반으로 한 이메일 마케팅 솔루션
        description: | # this will include new lines to allow paragraphs
          * 썬더메일은 정부기관, 금융권, 교육기관 및 일반기업 등 약 200개의 고객사를 보유한(2017년 기준) 이메일 마케팅 솔루션으로, 대량메일, 자동메일을 기반으로 설문조사, 보안메일 등의 고객사 요구사항 별 커스터마이징이 가능한 솔루션이며, 안정적인 발송속도와 성공률을 기반으로 하여 통계정보를 제공합니다.
          
          ------------------------------------------------------------------------------------------------

          * 국방부, 우정사업본부, 삼성의료원, 한국방송통신대학교, 전파연구원, 방송광고진흥공사 등 약 30 여 개의 프로젝트 진행하였으며, 신규 기능 및 고객사별 커스터마이징 개발, 운영체제/DB 별 솔루션 설치, 유지보수 등의 업무를 진행 하였습니다.

          ------------------------------------------------------------------------------------------------

          * 대량메일 솔루션 '썬더메일' 개발 및 구축
            - Lang : Java / Spring, JS/JQeury, Ajax,
            - OS : Linux, Window, Unix
            - WAS : Tomcat
            - DB : Mysql(Maria), Oracle, MSSQL

