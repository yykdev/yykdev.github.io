      - layout: left
        company: 스펙터
        link: https://www.specter.co.kr/
        job_title: CTO / Backend Developer
        dates: 2019.06 ~ 2023.10
        quote: >
          누적투자 80역, 국내 최초 인재 검증 플랫폼
        description: | # this will include new lines to allow paragraphs
          * 스펙터는 국내 최초 인재 검증 플랫폼이며, 인재 검증 시스템을 통해, 인재의 역량을 객관적으로 평가하여 기업의 인재 채용 과정을 효율적으로 지원하며, 지원자에게는 긴장감이 흐르는 면접자리에서 미처 다 표현하지 못한 본인의 역량을 어필 할 수 있도록 지원 함으로써, 채용시장에서의 기업과 지원자의 균형을 이루는 목표를 가진 플랫폼 입니다.
          * 2019년 6월 스펙터(구. 타운어스)에 입사하여, 대표님과 부대표님과 함께 시작하였고, 개발을 총괄하여 인프라 설계, 백엔드 및 프론트엔드를 담당하였습니다.
          * 초기 부터 약 2년 반 정도 혼자 개발을 담당 해오다 6명 규모의 개발팀을 구성하였으며, 스펙터는 2021년 6월 출시 이후, 2022년 8월까지 누적 투자 80억원을 달성하였습니다.
          * 입사 후 스펙터 출시 전, 심부름 공유 플랫폼 태스크 마켓 서비스를 출시 하였으며, 백엔드, 모바일 앱 개발을 총괄 하였고, 코로나 및 사업성 문제로 서비스를 종료 하였습니다.
          * 2023.07 ~ 2023.10 : Backend Developer
          * 2019. 06 ~ 2023.06 : CTO ( Demo, Seed, Pre A, Series A )


